<div class="box">
    <h2>House</h2>
    <form action="/" method="POST">
        <label for="bhk">Number of BHK:</label>
        <input type="number" id="bhk" name="bhk" required><br>

        <label for="size">Size of the House:</label>
        <input type="number" id="size" name="size" required><br>

        <label for="area_type">Area Type:</label>
        <select id="area_type" name="area_type" required>
            <option value="1">Super Area</option>
            <option value="2">Carpet Area</option>
            <option value="3">Built Area</option>
        </select><br>

        <label for="pincode">Pin Code of the City:</label>
        <input type="number" id="pincode" name="pincode" required><br>

        <label for="furnishing">Furnishing Status of the House:</label>
        <select id="furnishing" name="furnishing" required>
            <option value="0">Unfurnished</option>
            <option value="1">Semi-Furnished</option>
            <option value="2">Furnished</option>
        </select><br>

        <label for="tenant_type">Tenant Type:</label>
        <select id="tenant_type" name="tenant_type" required>
            <option value="1">Bachelors</option>
            <option value="2">Bachelors/Family</option>
            <option value="3">Only Family</option>
        </select><br>

        <label for="bathrooms">Number of Bathrooms:</label>
        <input type="number" id="bathrooms" name="bathrooms" required><br>

        <input type="submit" value="Predict Rent" onclick="window.location.href='/predict.html'">
    </form>
</div>
